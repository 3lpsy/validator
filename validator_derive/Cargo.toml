[package]
name = "validator_derive"
version = "0.9.0"
authors = ["Vincent Prouillet <prouillet.vincent@gmail.com"]
license = "MIT"
description = "Macros 1.1 implementation of #[derive(Validate)]"
homepage = "https://github.com/Keats/validator"
repository = "https://github.com/Keats/validator"
keywords = ["validation", "api", "validator"]

[lib]
proc-macro = true

[features]
phone = ["validator/phone"]
card = ["validator/card"]

[dependencies]
syn = { version = "0.15", features = ["extra-traits"] }
quote = "0.6"
proc-macro2 = "0.4"
if_chain = "1"
validator = { version = "0.9", path = "../validator"}
regex = "1"
lazy_static = "1"

[dev-dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
compiletest_rs = "0.3"


